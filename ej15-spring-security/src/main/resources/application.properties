spring.jpa.open-in-view=true
# Poner endpoint para consola H2. Desde ella podremos manejar las tablas, realizar select,insert, etc. spring.h2.console.enabled=true spring.h2.console.path=/h2-console # Parametros conexión a base de datos
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:~/ej15-springSecurity
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Mostrar las sentencias SQL ejecutadas por JPA.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

server.port=8080
